<mat-drawer-container fullscreen>

    <mat-card>
        <div id="center">
            <mat-icon aria-hidden="true" color="accent">
                paid
            </mat-icon>
            <h1>User Wallet</h1>
        </div>

        <mat-card-content>
            <mat-list>
                <mat-form-field>
                    <span><strong>Username:</strong></span>
                    <input matInput value=" {{ user.name }} " name="username" readonly>
                </mat-form-field>
                <mat-form-field>
                    <span><strong>Email:</strong></span>
                    <input matInput value=" {{ user.email }} " name="email" readonly>
                </mat-form-field>
                <mat-form-field>
                    <span><strong>FIAT Currency:</strong></span>
                    <input matInput value=" {{ user.fiatCurrency }} €" name="fiatCurrency" readonly>
                </mat-form-field>
                <mat-form-field>
                    <span><strong>Crypto Currency:</strong></span>
                    <input matInput value=" {{ user.cryptoCurrency }} BTC" name="cryptoCurrency" readonly>
                </mat-form-field>
            </mat-list>
        </mat-card-content>


        <mat-card-content>
            <mat-list id="table">
                <table [dataSource]="ELEMENT_DATA" mat-table class="mat-elevation-z8">

                    <!-- base Column -->
                    <ng-container matColumnDef="base">
                        <th mat-header-cell *matHeaderCellDef> Base </th>
                        <td mat-cell *matCellDef="let element"> {{element.base}} </td>
                    </ng-container>

                    <!-- currency Column -->
                    <ng-container matColumnDef="currency">
                        <th mat-header-cell *matHeaderCellDef> Currency </th>
                        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                    </ng-container>

                    <!-- amount Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount | number:'1.0-6' }} </td>
                    </ng-container>

                    <!-- parity Column -->
                    <ng-container matColumnDef="parity">
                        <th mat-header-cell *matHeaderCellDef> My BTC Wallet </th>
                        <td mat-cell *matCellDef="let element"> {{element.pairing | number:'1.0-6' }} €</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-list>
        </mat-card-content>



        <div id="center">
            <button mat-raised-button type="button" color="primary" (click)="operations()">
                Buy / Sell
            </button>

            <button mat-raised-button type="button" color="warn" (click)="logout()">
                Logout
            </button>
        </div>

    </mat-card>

</mat-drawer-container>
